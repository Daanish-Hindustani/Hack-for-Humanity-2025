<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    .form-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #6a11cb;
      margin-bottom: 20px;
    }
    .btn-primary {
      background: #6a11cb;
      border: none;
    }
    .btn-primary:hover {
      background: #2575fc;
    }
    .switch-link {
      color: #2575fc;
      text-decoration: none;
    }
    .switch-link:hover {
      text-decoration: underline;
    }
    .conditional-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title text-center">Welcome</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <hr>
    <p class="text-center">Don't have an account? <a class="switch-link" onclick="toggleForm()">Sign Up</a></p>

    <form id="signupForm" class="d-none">
      <div class="mb-3">
        <label for="familyType" class="form-label">Are you a host or displaced family?</label>
        <select id="familyType" class="form-control" onchange="toggleConditionalForm()">
          <option value="host">Host</option>
          <option value="displaced">Displaced Family</option>
        </select>
      </div>

      <div id="hostForm" class="conditional-form">
        <div class="mb-3">
          <label for="familyMembers" class="form-label">How many family members do you want to take in?</label>
          <input type="number" class="form-control" id="familyMembers" required>
        </div>
        <div class="mb-3">
          <label for="petFriendly" class="form-label">Are you pet friendly?</label>
          <select class="form-control" id="petFriendly" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State (ABV)</label>
          <input type="text" class="form-control" id="state" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
      </div>

      <div id="displacedForm" class="conditional-form">
        <div class="mb-3">
          <label for="displacedFamilyMembers" class="form-label">How many family members do you want to take in?</label>
          <input type="number" class="form-control" id="displacedFamilyMembers" required>
        </div>
        <div class="mb-3">
          <label for="displacedPetFriendly" class="form-label">Are you pet friendly?</label>
          <select class="form-control" id="displacedPetFriendly" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="displacedState" class="form-label">State (ABV)</label>
          <input type="text" class="form-control" id="displacedState" required>
        </div>
        <div class="mb-3">
          <label for="displacedPhone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="displacedPhone" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      loginForm.classList.toggle('d-none');
      signupForm.classList.toggle('d-none');
    }

    function toggleConditionalForm() {
      const familyType = document.getElementById('familyType').value;
      const hostForm = document.getElementById('hostForm');
      const displacedForm = document.getElementById('displacedForm');

      if (familyType === 'host') {
        hostForm.style.display = 'block';
        displacedForm.style.display = 'none';
      } else {
        hostForm.style.display = 'none';
        displacedForm.style.display = 'block';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    const formData = new FormData();
    formData.append('username', email);
    formData.append('password', password);

    console.log(formData)
    
    try {
        const response = await fetch('http://127.0.0.1:8000/token/', {
            method: 'POST',
            body: formData      
        });

        if (response.ok) {
            const data = await response.json();
            const token = data.access_token;
            // Redirect to the dashboard page
            window.location.href = '/dashboard';
        } else {
            alert('Login failed! Please check your credentials.');
        }
    } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred while processing your request. Please try again later.');
    }
});

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const familyType = document.getElementById('familyType').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const phone = familyType === 'host' ? document.getElementById('phone').value : document.getElementById('displacedPhone').value;
      const state = familyType === 'host' ? document.getElementById('state').value : document.getElementById('displacedState').value;
      const familyMembers = familyType === 'host' ? document.getElementById('familyMembers').value : document.getElementById('displacedFamilyMembers').value;
      const petFriendly = familyType === 'host' ? document.getElementById('petFriendly').value : document.getElementById('displacedPetFriendly').value;

      try {
        const response = await fetch('http://127.0.0.1:8000/signup/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, familyType, phone, state, familyMembers, petFriendly })
        });
        if (response.ok) {
          alert('Sign-up successful!');
          toggleForm();
        } else {
          alert('Sign-up failed!');
        }
      } catch (error) {
        console.error('Error during sign-up:', error);
        alert('An error occurred!');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
